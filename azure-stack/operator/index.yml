abstract:
  description: 'A Microsoft Azure Stack egy hibrid felhőplatform, amellyel Azure-szolgáltatásokat biztosíthat az adatközpontjából. Ismerje meg, hogyan kezelheti a Azure Stack integrált rendszerek infrastruktúráját, és hogyan kínálhat szolgáltatásokat a gyors útmutatókkal és oktatóanyagokkal.<br/><br/>Ha Ön Azure Stack felhasználó, aki szolgáltatásokat használ, vagy alkalmazásokat hoz létre a Azure Stackhoz, tekintse meg a <a href="/azure-stack/user">felhasználói dokumentációt</a>.<br/><br/>Ha Ön egy Azure Stack érdekli a Azure Stack Development Kit (ASDK), a Azure Stack egyetlen csomópontos üzembe helyezése, amelyet ingyenesen tölthet le és használhat, tekintse meg a <a href="/azure-stack/asdk">ASDK dokumentációját</a>.'
