abstract:
  description: 'Az Microsoft Azure Stack hub egy hibrid felhőalapú platform, amely lehetővé teszi az Azure-szolgáltatások biztosítását az adatközpontból. Ismerje meg, hogyan kezelheti az Azure Stack hub integrált rendszer-infrastruktúráját, és hogyan kínálhat szolgáltatásokat a gyors útmutatókkal és oktatóanyagokkal.<br/><br/>Ha Ön Azure Stack hub-felhasználó, aki szolgáltatásokat használ, vagy alkalmazásokat épít Azure Stack hub-hoz, tekintse meg a <a href="/azure-stack/user">felhasználói dokumentációt</a>.<br/><br/>Ha Ön Azure Stack hub-operátor érdekli a Azure Stack Development Kit (ASDK), az Azure Stack hub egycsomópontos üzembe helyezését, amelyet ingyenesen tölthet le és használhat fel, tekintse meg a <a href="/azure-stack/asdk">ASDK dokumentációját</a>.'
