title: Azure Kubernetes Service a Azure Stack HCI dokumentációjában
summary: Az Azure Kubernetes Service on Azure Stack HCI a népszerű Azure Kubernetes szolgáltatás (ak) Orchestrator helyszíni megvalósítása, amely automatizálja a tároló alkalmazások skálázását. Az Azure Kubernetes szolgáltatás jelenleg előzetes verzióban érhető el a Azure Stack HCI-ben és a Windows Server 2019 Datacenter-ben, így gyorsabban megkezdheti a Linux és Windows rendszerű tárolók üzemeltetését az adatközpontban.
