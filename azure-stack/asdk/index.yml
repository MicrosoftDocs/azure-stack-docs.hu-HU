abstract:
  description: 'Az Azure Stack Development Kit (ASDK) egy egy csomópontos üzembe helyezhető Azure Stacket, letöltheti és használhatja az ingyenes. Egy környezet, amelyben az Azure Stack értékeli és API-k használatával, és az Azure-ral nem éles környezetben konzisztens eszköztámogatás modern alkalmazások fejlesztése a ASDK hivatott. <br/><br/>Ha Ön az Azure Stack operátorait, akik az integrált rendszerek infrastruktúrát felügyeli, és szolgáltatásokat kínál, tekintse meg a <a href="/azure-stack/operator">operátori dokumentációja</a>.<br/><br/>Ha Ön egy Azure Stack-felhasználó, aki szolgáltatásokat használ, vagy hoz létre az alkalmazások az Azure Stack, tekintse meg a <a href="/azure-stack/user">felhasználói dokumentáció</a>.'
