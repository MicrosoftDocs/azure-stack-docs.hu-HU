abstract:
  description: 'Az Azure Stack hub Development Kit (ASDK) a Azure Stack egyetlen csomópontos telepítése, amelyet ingyenesen tölthet le és használhat. A ASDK célja, hogy olyan környezetet biztosítson, amelyben kiértékelheti Azure Stack és modern alkalmazásokat fejleszthet API-k használatával, és az Azure-t nem éles környezetben is kialakíthatja. <br/><br/>Ha Ön Azure Stack kezelő, aki felügyeli az integrált rendszerek infrastruktúráját, és szolgáltatásokat kínál, tekintse meg az <a href="/azure-stack/operator">operátori dokumentációt</a>.<br/><br/>Ha Ön Azure Stack felhasználó, aki szolgáltatásokat használ, vagy alkalmazásokat hoz létre a Azure Stackhoz, tekintse meg a <a href="/azure-stack/user">felhasználói dokumentációt</a>.'
