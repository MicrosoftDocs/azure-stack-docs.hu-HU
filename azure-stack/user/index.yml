abstract:
  description: 'Az Azure Stack hub egy hibrid felhőalapú platform, amely lehetővé teszi az Azure-szolgáltatások használatát a vállalat vagy a szolgáltató adatközpontjában. Fejlesztőként Azure Stack hub-on hozhat létre alkalmazásokat. Ezután központilag telepítheti őket Azure Stack hubhoz az Azure-ba, vagy létrehozhat valódi hibrid alkalmazásokat, amelyek kihasználják az Azure Stack hub-felhő és az Azure közötti kapcsolatot. Rövid útmutatóink és oktatóanyagaink segítségével megtudhatja, hogyan hozhat létre erőforrásokat és helyezhet üzembe alkalmazásokat.<br/><br/>Ha Ön Azure Stack hub-kezelő, aki felügyeli az infrastruktúrát, és szolgáltatásokat kínál, tekintse meg az <a href="../operator/">operátori dokumentációt</a>.<br/><br/>Ha Ön olyan Azure Stack hub-felhasználó, aki a Azure Stack Development Kit (ASDK) számára érdekli, az Azure Stack hub egycsomópontos üzembe helyezése, amelyet ingyenesen tölthet le és használhat, tekintse meg a <a href="../asdk">ASDK dokumentációját</a>.'
