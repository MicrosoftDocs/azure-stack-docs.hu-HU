abstract:
  description: 'A Microsoft Azure Stack egy hibrid felhőplatform, amellyel Azure-szolgáltatásokat használhat a szervezete vagy a szolgáltatója adatközpontjából. Fejlesztőként létrehozhat alkalmazásokat az Azure Stackben. Ezeket üzembe helyezheti magában az Azure Stackben vagy az Azure-ban is, vagy létrehozhat valódi hibrid alkalmazásokat is, amelyek az Azure Stack felhő és az Azure közötti kapcsolatot használják ki. Rövid útmutatóink és oktatóanyagaink segítségével megtudhatja, hogyan hozhat létre erőforrásokat és helyezhet üzembe alkalmazásokat.<br/><br/>Ha Ön Azure Stack kezelő, aki felügyeli az infrastruktúrát, és szolgáltatásokat kínál, <a href="../operator/"></a>tekintse meg az operátori dokumentációt.<br/><br/>Ha Ön olyan Azure Stack felhasználó, aki az Azure Stack Development Kit (ASDK) számára érdekli, a Azure Stack egyetlen csomópontos üzembe helyezése, amelyet ingyenesen tölthet le és használhat, tekintse meg a <a href="../asdk">ASDK dokumentációját</a>.'
